<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Page (Modify Iframe CSS)</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        iframe { width: 100%; height: 300px; border: 2px solid blue; }
    </style>
</head>
<body>
    <h1>Parent Page</h1>
    <p>This page contains an iframe. We'll try to modify its CSS.</p>
    
    <!-- Embedded iframe (loading iframe.html) -->
    <iframe src="https://cashier.rupeerush.vip/payment/rupeerush_cashier?o=8883b65edf40434be670f948f1282073" id="my-iframe"></iframe>

    <script>
        // Wait for iframe to load
        document.getElementById('my-iframe').onload = function() {
            try {
                const iframe = document.getElementById('my-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Inject CSS into the iframe
                const style = iframeDoc.createElement('style');
                style.textContent = `
                    body {
                        background: lightyellow !important;
                        font-family: 'Comic Sans MS', cursive !important;
                    }
                    h1 {
                        color: red !important;
                    }
                `;
                iframeDoc.head.appendChild(style);
                console.log("✅ CSS injected successfully!");
            } catch (error) {
                console.error("❌ Failed to modify iframe:", error);
            }
        };
    </script>
</body>
</html>
